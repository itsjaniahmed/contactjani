<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pract</title>
    <style>
        body{
            background-color: rgb(255, 251, 150);
            color: rgb(46, 46, 46);
        }
        #label {
            display: none;
        }

        .input-div {
            display: flex;
            flex-direction: column;
            justify-content: center;

            width: 60%;
            margin: auto;
        }

        .input-div #input{
            padding: 10px;
            border-top: none;
            outline: none;
        }

 
    </style>
</head>

<body>

   
    <div class="input-div">
        <h1>Welcome to understand Js</h1>
        <label id="label">Name : </label>
        <br>
        <input type="text" onfocus="ChnageStyle()" id="input" placeholder="Please Enter your name">
    </div>


    <script>
        let label = document.getElementById('label');
        let input = document.getElementById("input");

        function ChnageStyle() {
            label.style.display = "inline";
            input.placeholder = "";
        }
    </script>
</body>

</html>
